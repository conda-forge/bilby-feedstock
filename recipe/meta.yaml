{% set name = "bilby" %}
{% set version = "2.5.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b600494f8b9ca1a01124b6c8cd12711621450f5f9e54b3f24a1272bb878f2796

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - bilby_plot = cli_bilby.plot_multiple_posteriors:main
    - bilby_result = cli_bilby.bilby_result:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=42
    - setuptools-scm >=3.4.3
  run:
    - astropy-base
    - attrs
    - bilby.cython >=0.3.0
    - corner
    - dill
    - dynesty >=2.0.1,<2.2
    - emcee
    - h5py
    - matplotlib-base
    - numpy
    - packaging
    - pandas
    - pytables
    - python >={{ python_min }}
    - scipy >=1.5
    - tqdm

test:
  requires:
    - python {{ python_min }}
    - gwpy
    - pip
    - python-lal
    - python-lalsimulation
  imports:
    - bilby
    - bilby.core
    - bilby.core.sampler
    - bilby.gw
    - bilby.gw.detector
    - bilby.gw.sampler
    - bilby.hyper
    - cli_bilby
  commands:
    # check requirements
    - python -m pip check bilby
    - python -m pip show bilby
    # check entry points
    - bilby_plot --help
    - bilby_result --help
    # check PSD from file works (validates data files)
    - python -c "from bilby.gw.detector import PowerSpectralDensity; print(PowerSpectralDensity.from_aligo().psd_array)"

about:
  home: https://github.com/bilby-dev/bilby
  dev_url: https://github.com/bilby-dev/bilby
  doc_url: https://bilby-dev.github.io/bilby/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A user-friendly Bayesian inference library

extra:
  recipe-maintainers:
    - mj-will
    - duncanmmacleod
    - ColmTalbot
    - GregoryAshton
